<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>imgs slider</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://yamenbarakat.github.io/imgs-slider/" />
    <meta property="og:type" content="slider" />
    <meta property="og:title" content="simple slider imgaes" />
    <meta property="og:description" content="the current images are for cats, you can put your desired images" />
    <meta property="og:image" content="images/cats.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider-imgs">
      <div class="imgs">
        <img
          src="images/20171021-MandyWhitleyPhotography_KittenFosterBlog4.jpg"
          alt="cat"
          class="active"
        />
        <img
          src="images/ddd6b55bcc1b8b087d94aff7186097c2--gift-bags-shopping-bags.jpg"
          alt="cat"
        />
        <img
          src="images/HD-wallpaper-kitten-yuriy-korotun-fence-cute-paw-cat-pisici.jpg"
          alt="cat"
        />
        <img
          src="images/HD-wallpaper-small-gray-kitten-cute-animals-pets-cats-wooden-log.jpg"
          alt="cat"
        />
        <img src="images/kitten_cover-1500x1000.jpeg" alt="cat" />
        <img src="images/download.jpg" alt="cat" />
      </div>
      <div class="controls">
        <div class="prev">Prev</div>
        <div class="bullets"></div>
        <div class="next">Next</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
